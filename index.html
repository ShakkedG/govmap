<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>מחשבון מילים</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="root">

        <h2>מחשבון מילים ותווים</h2>

        <!-- שדה טקסט -->
        <input v-model="text" placeholder="הקלד משפט..." style="width: 300px;">

        <!-- כפתור ניקוי -->
        <button @click="clear">נקה</button>

        <hr>

        <!-- תוצאות -->
        <p>מספר מילים: {{ wordCount }}</p>
        <p>מספר תווים: {{ charCount }}</p>

    </div>


    <script>
        const vue = Vue.createApp({
            data() {
                return {
                    text: ""     // הטקסט שהמשתמש מקליד
                }
            },

            computed: {
                // ספירת מילים
                wordCount() {
                    if (this.text.trim() === "") return 0;
                    return this.text.trim().split(/\s+/).length;
                },

                // ספירת תווים
                charCount() {
                    return this.text.length;
                }
            },

            methods: {
                clear() {
                    this.text = "";
                }
            }
        });

        vue.mount("#root");
    </script>

</body>
</html>
