<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>רשימת משימות</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="root">

        <h2>רשימת משימות</h2>

        <!-- שדה להזנת משימה חדשה -->
        <input v-model="newTask" placeholder="הקלד משימה">

        <!-- כפתורי הוספה לפי עדיפות -->
        <button @click="addTask('נמוכה')">הוסף בעדיפות נמוכה</button>
        <button @click="addTask('בינונית')">הוסף בעדיפות בינונית</button>
        <button @click="addTask('גבוהה')">הוסף בעדיפות גבוהה</button>

        <hr>

        <!-- רשימת משימות -->
        <ul>
            <li v-for="(task, index) in tasks">
                {{ task.text }} — עדיפות: {{ task.priority }}
                <button @click="removeTask(index)">מחק</button>
            </li>
        </ul>

    </div>


    <script>
        const vue = Vue.createApp({
            data() {
                return {
                    newTask: "",      // הטקסט שהמשתמש מקליד
                    tasks: []         // מערך של משימות
                }
            },

            methods: {
                addTask(priority) {
                    // אם השדה ריק — לא מוסיפים
                    if (this.newTask.trim() === "") return;

                    // הוספת אובייקט חדש למערך
                    this.tasks.push({
                        text: this.newTask,
                        priority: priority
                    });

                    // ניקוי השדה
                    this.newTask = "";
                },

                removeTask(index) {
                    this.tasks.splice(index, 1);
                }
            }
        });

        vue.mount("#root");
    </script>

</body>
</html>
