<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Project</title>

    <!-- 注转 Vue -CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <!--  爪 转 转 -->
    <div id="app">
        {{ message }}
    </div>

    <script>
        // 爪专转 驻拽爪转 Vue
        const app = Vue.createApp({
            data() {
                return {
                    message: "砖 砖拽!  拽住 专砖 砖 -Vue "
                };
            }
        });

        // 专 -HTML
        app.mount("#app");
    </script>

</body>
</html>
