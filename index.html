<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <script src="https://www.govmap.gov.il/govmap/api/govmap.api.js" defer onload="initGovMap()"></script> 

    <script type="text/javascript"> 
    function initGovMap() { 
        govmap.createMap('map', { 
            token: 'ede9a5fd-7c23-432f-8ffb-d85feffa3f3c', 
            layers: ["GASSTATIONS","PARCEL_HOKS", "KSHTANN_ASSETS", "bus_stops", "PARCEL_ALL","219111","219113","219114"], 
            showXY: true, 
            identifyOnClick: true, 
            isEmbeddedToggle: false, 
            background: 2, 
            layersMode: 1, 
            zoomButtons: false, 
            level: 9, 
        }); 
    } 

    function toggleButton() {
        const btn = document.getElementById('showButton');
        const resultsDiv = document.getElementById('results');

        if (!btn.classList.contains('redButton')) {
            btn.classList.add('redButton');

            var params = { 
                continous: false,
                drawType: govmap.drawType.Rectangle,
                filterLayer: false,
                isZoomToExtent: true,
                layers: ["GASSTATIONS", "PARCEL_HOKS", "KSHTANN_ASSETS", "bus_stops", "PARCEL_ALL", "219111", "219113", "219114"],
                returnFields: {
                    "GASSTATIONS": ["objectid", "company"],
                    "PARCEL_HOKS": ["objectid"],
                    "KSHTANN_ASSETS": ["objectid"],
                    "bus_stops": ["objectid"],
                    "PARCEL_ALL": ["objectid"],
                    "219111": ["objectid"],
                    "219113": ["objectid"],
                    "219114": ["objectid"]
                }
            };

            govmap.selectFeaturesOnMap(params).then(function(response1) { 
                btn.classList.remove('redButton');
                resultsDiv.style.display = 'block';

                console.log('selectFeaturesOnMap response:', response1); 
                
                if (response1 && response1.length > 0) { 
                    var html = '<h3>×ª×•×¦××•×ª ×—×™×¤×•×©:</h3>'; 
                    
                    var totalCount = 0;
                    response1.forEach(function(layer) {
                        if (layer.features && layer.features.length > 0) {
                            totalCount += layer.features.length;
                        }
                    });
                    
                    html += '<p>× ××¦××• ' + totalCount + ' ×¤×¨×™×˜×™× ×‘-' + response1.length + ' ×©×›×‘×•×ª ×‘××–×•×¨ ×©× ×‘×—×¨</p>'; 
                    html += '<div style="margin-top: 15px;">';
                    
                    // Loop through each layer
                    response1.forEach(function(layer) {
                        if (layer.features && layer.features.length > 0) {
                            html += '<div style="background: #e8f5e9; padding: 15px; margin: 15px 0; border-radius: 8px; border-right: 5px solid #4CAF50;">';
                            html += '<h4 style="margin: 0 0 10px 0; color: #2e7d32;">×©×›×‘×”: ' + layer.layerName + '</h4>';
                            html += '<p style="margin: 5px 0; color: #666;">× ××¦××• ' + layer.features.length + ' ×¤×¨×™×˜×™×</p>';
                            
                            // Loop through features in this layer
                            layer.features.forEach(function(feature, index) {
                                html += '<div style="background: white; padding: 10px; margin: 8px 0; border-radius: 5px; border-right: 3px solid #81c784;">';
                                html += '<strong>×¤×¨×™×˜ #' + (index + 1) + '</strong><br>';
                                
                                // Display all attributes
                                if (feature.attributes) {
                                    for (var key in feature.attributes) {
                                        html += '<span style="color: #555;">' + key + ': </span><strong>' + feature.attributes[key] + '</strong><br>';
                                    }
                                }
                                
                                html += '</div>';
                            });
                            
                            html += '</div>';
                        }
                    });
                    
                    html += '</div>';
                    html += '<hr style="margin: 20px 0;">';
                    html += '<h4 style="color: #667eea;">× ×ª×•× ×™× ×’×•×œ××™×™× (JSON):</h4>';
                    html += '<pre style="background: white; padding: 10px; border-radius: 5px; overflow-x: auto;">' + JSON.stringify(response1, null, 2) + '</pre>';
                    
                    resultsDiv.innerHTML = html; 
                    
                } else { 
                    resultsDiv.innerHTML = '<p style="color: #f44336;">âŒ ×œ× × ××¦××• ×ª×•×¦××•×ª ×‘××–×•×¨ ×©× ×‘×—×¨. × ×¡×” ×œ×‘×—×•×¨ ××–×•×¨ ××—×¨.</p>'; 
                } 
                
            }).catch(function(error) { 
                console.error('Error in selectFeaturesOnMap:', error); 
                btn.classList.remove('redButton');
                resultsDiv.style.display = 'block';
                resultsDiv.innerHTML = '<p style="color: red;">âŒ ×©×’×™××”: ' + error.message + '</p>'; 
            }); 

        } else {
            btn.classList.remove('redButton');
        }
    }
    </script> 

    <style> 
    body {

    }

    }

    }

    .redButton {

    #results { 
        position: absolute; 
        bottom: 20px;

        overflow: auto; 
        background: white; 
        padding: 20px; 
        border-radius: 8px;

        z-index: 1000; 
        display: none; 
    } 

    #results h3 {
        margin-top: 0;
        color: #667eea;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
    }

    #results h4 {
        color: #667eea;
        margin-bottom: 10px;
    }

    #results p {
        color: #333;
        font-size: 16px;
    }

    #results pre { 
        background: #f5f5f5; 
        padding: 10px; 
        border-radius: 5px; 
        overflow-x: auto; 
        font-size: 12px;
        line-height: 1.5;
    } 

    #results hr { 
        margin: 20px 0; 
        border: none; 
        border-top: 2px solid #e0e0e0; 
    }

    #results::-webkit-scrollbar {
        width: 8px;
    }

    #results::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }

    #results::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    #results::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    </style> 
</head>
