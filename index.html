<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue Counter</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <!-- ROOT -->
    <div id="root">

        <h2>המספר הוא: {{ count }}</h2>

        <button @click="count++">
            הגדל
        </button>
        <button @click="count = 0">אפס</button>

    </div>
    

    <script>
        const vue = Vue.createApp({
            data() {
                return {
                    count: 10   // המספר ההתחלתי
                }
            }
        });

        vue.mount("#root");
    </script>

</body>
</html>
